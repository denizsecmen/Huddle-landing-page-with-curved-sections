<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Huddle landing page with curved sections</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="logo">
        <img src="./images/icon-messages.svg" />
        <div id="text">Huddle</div>
      </div>
      <div id="layout-flex"></div>
      <button type="button" class="btn btn-outline-danger">Try it free</button>
    </header>
    <menu>
      <div id="intro">
        <div id="intro-desc">
          <div id="title">
            Try it free Build The Community Your Fans Will Love
          </div>
          <div id="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </div>
          <button id="intro-button">Get Started For Free</button>
        </div>
        <img src="./images/screen-mockups.svg" />
      </div>
      <div id="info-card">
        <div class="info-box">
          <img src="./images/icon-communities.svg" />
          <div class="stat">1.4k+</div>
          <div class="info-box-text">Communites Formed</div>
        </div>
        <div class="info-box">
          <img src="./images/icon-messages.svg" />
          <div class="stat">2.7m+</div>
          <div class="info-box-text">Messages Sent</div>
        </div>
      </div>
      <div id="info-card2"></div>
      <div id="info-card3"></div>
      <div id="join-card"></div>
    </menu>
    <footer>
      <div id="newsletter"></div>
      <div id="contract"></div>
    </footer>
  </body>
</html>
